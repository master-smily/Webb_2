<!DOCTYPE html>
<!--enligt google style standard ska onödiga taggar undvikas, därför inkluderas inte html eller body tag.-->
<meta charset="utf-8" />
<title>JavaScript Inlämningsuppgifter</title>
<link rel="stylesheet" href="w3.css" />
<link rel="stylesheet" href="style.css" />

<script>
  function popup(url) {
    if (url === undefined){
      window.open('http://m.fanfiction.com/', '', 'width=450, height=300, top=0, left=0');
    }else{
      window.open(url, '', 'width=450, height=300, top=0, left=0');
    }
  }
  window.onload = function(){
    window.alert('2. This alert started automatically')
  }
</script>


<div class="w3-container">
  <h2>1.</h2>
  <button onclick="window.alert('1. This is a alert popup')" class="w3-btn w3-green">Click me!</button>
</div>

<div class="w3-container">
  <h2>3.</h2>
  <a href="javascript:window.open('https://www.google.com')" class="w3-hover-text-blue-gray">Google</a>
</div>

<div class="w3-container">
  <h2>4.</h2>
  <button onclick="window.open('https://www.google.com')" class="w3-btn w3-green">Google</button>
</div>

<div class="w3-container">
  <h2>5.</h2>
  <a href="#" onclick="popup()" class="w3-hover-text-blue-gray w3">FanFiction.Net</a>
</div>

<div class="w3-container">
  <h2>6.</h2>
  <ul class="w3-ul">
    <li class="w3-left" onclick="popup()">FanFiction.Net</li>
    <li class="w3-left" onclick="popup('https://www.youtube.com/')">YouTube</li>
    <li class="w3-left" onclick="popup('http://kissanime.to/')">KissAnime</li>
  </ul>
</div>
